<div class="row">

  <div *ngIf="!isListVisible()">
    <h4>NO LLAMAS!</h4>
  </div>

  <ng-container *ngIf="isListVisible()">
    <div *ngFor="let llama of llamas" class="llama-thumb col-6 col-md-3">

      <div>
        <a routerLink="{{llamaPageLink}}/{{ llama.id }}">
          <img alt="{{ llama.name }}" class="img-thumbnail"
               src="assets/images/llamas/{{llama.imageFileName}}"/>
        </a>
      </div>
      <p>{{ llama.name }}</p>
      <a (click)="poke(llama)" routerLink=".">Poke</a>
    </div>
  </ng-container>

</div>
